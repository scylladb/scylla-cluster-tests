keyspace: cdc_test

keyspace_definition: |
  CREATE KEYSPACE IF NOT EXISTS cdc_test WITH replication = {'class': 'NetworkTopologyStrategy', 'replication_factor': 3}  AND durable_writes = true;

table: test_table_preimage_postimage

table_definition: |

  CREATE TABLE cdc_test.test_table_preimage_postimage (
    pkid text PRIMARY KEY,
    name text,
    number int,
    starttime timestamp,
    weight decimal,
    steps float,
    t_num tinyint,
    bvalue blob,
    boy boolean,
    vname varchar,
    vage varint,
    nums_set set<int>,
    names_set set<text>
  ) WITH bloom_filter_fp_chance = 0.01
    AND cdc = {'enabled': true, 'preimage': true, 'postimage': true, 'ttl': 1800}
    AND caching = {'keys': 'ALL', 'rows_per_partition': 'ALL'}
    AND comment = 'Request for unit level UIs'
    AND compaction = {'class': 'SizeTieredCompactionStrategy'}
    AND compression = {'sstable_compression': 'org.apache.cassandra.io.compress.LZ4Compressor'}
    AND crc_check_chance = 1.0
    AND dclocal_read_repair_chance = 0.1
    AND default_time_to_live = 0
    AND gc_grace_seconds = 14400
    AND max_index_interval = 2048
    AND memtable_flush_period_in_ms = 0
    AND min_index_interval = 128
    AND read_repair_chance = 0.0
    AND speculative_retry = '99.0PERCENTILE';

columnspec:
  - name: pkid
    population: exp(1..10000000)

  - name: nums_set
    size: fixed(5)
    population: exp(1..5)

  - name: names_set
    size: fixed(5)
    population: exp(1..5)

insert:
  partitions: fixed(1)
  batchtype: UNLOGGED

queries:
  read1:
    cql: select * from cdc_test.test_table_preimage_postimage where pkid = ?
    fields: samerow
  update_name:
    cql: update cdc_test.test_table_preimage_postimage set name = ? where pkid = ?
    fields: samerow
  update_number:
    cql: update cdc_test.test_table_preimage_postimage set number = ? where pkid = ?
    fields: samerow
  delete1:
    cql: delete from cdc_test.test_table_preimage_postimage where pkid = ?
    fields: samerow
