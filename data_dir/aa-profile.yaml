keyspace: keyspace1

keyspace_definition: |
  CREATE KEYSPACE IF NOT EXISTS keyspace1
  WITH replication = {'class': 'NetworkTopologyStrategy', 'replication_factor': 3};

table: standard1

table_definition: |
  CREATE TABLE IF NOT EXISTS keyspace1.standard1 (
    key blob PRIMARY KEY,
    c0 blob,
    c1 blob,
    c2 blob,
    c3 blob
  ) WITH default_time_to_live = 0
    AND compaction = {'class': 'IncrementalCompactionStrategy'}
    AND compression = {}
    AND speculative_retry = 'NONE';

columnspec:
  - name: key
    size: fixed(8)   # match built-in key size
  - name: c0
    size: fixed(256)
  - name: c1
    size: fixed(256)
  - name: c2
    size: fixed(256)
  - name: c3
    size: fixed(256)

insert:
  partitions: fixed(1)
  batchtype: UNLOGGED

queries:
  insert:
    cql: INSERT INTO keyspace1.standard1 (key, c0, c1, c2, c3) VALUES (?, ?, ?, ?, ?);
    fields: samerow
  read:
    cql: SELECT * FROM keyspace1.standard1 WHERE key = ?;
    fields: samerow
