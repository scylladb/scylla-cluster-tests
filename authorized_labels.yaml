# Authorized Labels for SCT Repository
#
# This file contains the list of authorized labels that can be used in:
# - _folder_definitions.yaml files
# - .jenkinsfile jobDescription annotations
# - Python test method docstrings
#
# Any label not in this list will cause validation to fail during pre-commit checks.
#
# To add a new label:
# 1. Add it to this list (keep alphabetically sorted)
# 2. Document its purpose in a comment
# 3. Run: uv run sct.py validate-labels
#
# Label format:
# - Must be descriptive and follow kebab-case naming convention
# - Should describe infrastructure, test type, or feature area
# - Examples: provision-aws, longevity-test, performance-regression

