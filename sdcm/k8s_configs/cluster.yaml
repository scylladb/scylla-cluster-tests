# Namespace where the Scylla Cluster will be created
apiVersion: v1
kind: Namespace
metadata:
  name: scylla

---

# Role for scylla members.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: ${SCT_K8S_SCYLLA_CLUSTER_NAME}-member
  namespace: scylla
rules:
  - apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - get
  - apiGroups:
      - ""
    resources:
      - services
    verbs:
      - get
      - list
      - patch
      - watch
  - apiGroups:
      - "apps"
    resources:
      - statefulsets
    verbs:
      - get
      - list
      - patch
      - watch
  - apiGroups:
      - scylla.scylladb.com
    resources:
      - clusters
    verbs:
      - get

---

# ServiceAccount for scylla members.
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ${SCT_K8S_SCYLLA_CLUSTER_NAME}-member
  namespace: scylla

---

# RoleBinding for scylla members.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: ${SCT_K8S_SCYLLA_CLUSTER_NAME}-member
  namespace: scylla
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: ${SCT_K8S_SCYLLA_CLUSTER_NAME}-member
subjects:
  - kind: ServiceAccount
    name: ${SCT_K8S_SCYLLA_CLUSTER_NAME}-member
    namespace: scylla

---

# Simple Scylla Cluster
apiVersion: scylla.scylladb.com/v1alpha1
kind: Cluster
metadata:
  labels:
    controller-tools.k8s.io: "1.0"
  name: "${SCT_K8S_SCYLLA_CLUSTER_NAME}"
  namespace: scylla
spec:
  version: ${SCT_SCYLLA_VERSION}
  agentVersion: ${SCT_SCYLLA_MGMT_AGENT_VERSION}
  developerMode: true
  datacenter:
    name: ${SCT_K8S_SCYLLA_DATACENTER}
    racks:
      - name: ${SCT_K8S_SCYLLA_RACK}
        scyllaConfig: "scylla-config"
        scyllaAgentConfig: "scylla-agent-config"
        members: ${SCT_N_DB_NODES}
        storage:
          capacity: ${SCT_K8S_SCYLLA_DISK_GI}Gi
        resources:
          requests:
            cpu: ${SCT_K8S_SCYLLA_CPU_N}
            memory: ${SCT_K8S_SCYLLA_MEM_GI}Gi
          limits:
            cpu: ${SCT_K8S_SCYLLA_CPU_N}
            memory: ${SCT_K8S_SCYLLA_MEM_GI}Gi
