stress_cmd: "cassandra-stress write cl=QUORUM n=1200300 -schema 'replication(strategy=NetworkTopologyStrategy,us-eastscylla_node_east=2,us-west-2scylla_node_west=1)' -port jmx=6868 -mode cql3 native -rate threads=200 -pop seq=400200300..600200300"

instance_type_db: 'i3.large'
instance_type_loader: 'c4.large'
instance_type_monitor: 't3.small'

region_name: 'eu-west-1 us-east-1'
n_db_nodes: '2 1'
n_loaders: 1
n_monitor_nodes: 1

user_prefix: manager-regression
failure_post_behavior: keep
space_node_threshold: 6442
ip_ssh_connections: 'public'

use_mgmt: true
mgmt_port: 10090

scylla_repo_m: 'https://s3.amazonaws.com/downloads.scylladb.com/rpm/centos/scylla-enterprise-2019.1.repo'
scylla_mgmt_repo: 'http://repositories.scylladb.com/scylla/repo/qa-test/centos/scylladb-manager-1.4.repo'
# scylla_mgmt_upgrade_to_repo: 'path to repo for upgrade'
