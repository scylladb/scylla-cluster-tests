test_duration: 780
n_db_nodes: 4
n_test_oracle_db_nodes: 1
n_loaders: 1
instance_type_db: 'i4i.4xlarge'
instance_type_loader: 'm5.xlarge'

user_prefix: 'gemini-1tb-10h'

nemesis_class_name: 'SisyphusMonkey'
nemesis_selector: ['run_with_gemini']
nemesis_interval: 5
nemesis_seed: '041'

gemini_cmd: |
  --duration 8h
  --warmup 2h
  --concurrency 50
  --mode mixed

gemini_schema_url: 'https://s3.amazonaws.com/scylla-gemini/Binaries/schema.json' # currently is not used
gemini_log_cql_statements: false

db_type: mixed_scylla
instance_type_db_oracle: 'i3.16xlarge'
