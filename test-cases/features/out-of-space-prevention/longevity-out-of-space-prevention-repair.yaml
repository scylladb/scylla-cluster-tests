test_duration: 900
# This will fill a 3 x i4i.large cluster to 90% disk usage
prepare_write_cmd: [
  "cassandra-stress write no-warmup cl=QUORUM n=120000000 -schema keyspace=keyspace1 'replication(strategy=NetworkTopologyStrategy,replication_factor=3)' -mode cql3 native -rate 'threads=200 fixed=8000/s' -col 'size=FIXED(128) n=FIXED(8)' -pop seq=1..120000000",
  "cassandra-stress write no-warmup cl=QUORUM n=120000000 -schema keyspace=keyspace1 'replication(strategy=NetworkTopologyStrategy,replication_factor=3)' -mode cql3 native -rate 'threads=200 fixed=8000/s' -col 'size=FIXED(128) n=FIXED(8)' -pop seq=120000001..240000000",
  "cassandra-stress write no-warmup cl=QUORUM n=120000000 -schema keyspace=keyspace1 'replication(strategy=NetworkTopologyStrategy,replication_factor=3)' -mode cql3 native -rate 'threads=200 fixed=8000/s' -col 'size=FIXED(128) n=FIXED(8)' -pop seq=240000001..360000000",
]
prepare_stress_duration: 360
# This will fill a 3 x i4i.large cluster to an extra 15% disk usage
stress_cmd_w: [
  "cassandra-stress write no-warmup cl=QUORUM n=60000000 -schema keyspace=keyspace2 'replication(strategy=NetworkTopologyStrategy,replication_factor=3)' -mode cql3 native -rate 'threads=200 fixed=24000/s' -col 'size=FIXED(128) n=FIXED(8)' -pop seq=360000001..420000000",
]

stress_cmd_r: [
  "cassandra-stress read cl=THREE duration=30m -schema keyspace=keyspace1 'replication(strategy=NetworkTopologyStrategy,replication_factor=3)' -mode cql3 native -rate 'threads=200 fixed=8000/s' -col 'size=FIXED(128) n=FIXED(8)' -pop 'dist=gauss(1..120000000)'",
  "cassandra-stress read cl=THREE duration=30m -schema keyspace=keyspace1 'replication(strategy=NetworkTopologyStrategy,replication_factor=3)' -mode cql3 native -rate 'threads=200 fixed=8000/s' -col 'size=FIXED(128) n=FIXED(8)' -pop 'dist=gauss(120000001..240000000)'",
  "cassandra-stress read cl=THREE duration=30m -schema keyspace=keyspace1 'replication(strategy=NetworkTopologyStrategy,replication_factor=3)' -mode cql3 native -rate 'threads=200 fixed=8000/s' -col 'size=FIXED(128) n=FIXED(8)' -pop 'dist=gauss(240000001..360000000)'",
]

n_db_nodes: 3
simulated_racks: 3
instance_type_db: 'i4i.large'
n_loaders: 3

user_prefix: 'oos-test'
round_robin: true
