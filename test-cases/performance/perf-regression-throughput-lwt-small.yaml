# Test configuration for performance_regression_lwt_test.py:test_lwt_throughput

test_duration: 300
prepare_write_cmd: [
  "cassandra-stress user profile=/tmp/cs_lwt_perf_small.yaml 'ops(insert=1)' no-warmup cl=ALL n=120000000 -mode cql3 native -rate threads=100"
]

# This is memory bound performance test, should have dataset
#   size 10% less than memory available on all nodes
# After running "ops(insert=1) n=1000000" you will
#   get 950k records with 76 avg row size, table size will be ~73m
# Memory limit is 4g and we are running on 3 nodes,
#   so we need 3x4Gb*0.9(Gb) ~ 10Gb dataset, i.e. we not more than 141281820 records

# According to statistics gathered during runs,
#   LWT statements under the hood triggers other operations, in particular
#   DELETE IF <cond> invokes two SELECTs, one DELETE and two UPDATEs.
# Here is statistics on that
#                               			  I S D U
# DELETE IF <cond> (stress_cmd_lwt_dc):       0 2 1 3
# DELETE IF EXISTS (stress_cmd_lwt_de):  	  0	2 1 2
# INSERT IF NOT EXISTS (stress_cmd_lwt_ine):  2	4 0 5
# UPDATE IF <cond> (stress_cmd_lwt_uc):       0	4 0 7
# UPDATE IF EXISTS (stress_cmd_lwt_ue):       0	4 0 4

# Due to this statements for 'stress_cmd_lwt_i', 'stress_cmd_lwt_u', 'stress_cmd_lwt_d'
#  where enhanced to call basic statements in same ration as LWT call them

# That is why you see ops(stmt-insert=2,stmt-select=4,stmt-update=5) in stress_cmd_lwt_i


stress_cmd_lwt_i: "cassandra-stress user profile=/tmp/cs_lwt_perf_small.yaml 'ops(stmt-insert=2,stmt-select=4,stmt-update=5)' no-warmup cl=QUORUM duration=10m -mode cql3 native -rate threads=100"
stress_cmd_lwt_u: "cassandra-stress user profile=/tmp/cs_lwt_perf_small.yaml 'ops(stmt-select=4,stmt-update=4)' no-warmup cl=QUORUM duration=10m -mode cql3 native -rate threads=100"
stress_cmd_lwt_d: "cassandra-stress user profile=/tmp/cs_lwt_perf_small.yaml 'ops(stmt-select=2,stmt-delete=1,stmt-update=2)' no-warmup cl=QUORUM duration=10m -mode cql3 native -rate threads=100"
stress_cmd_lwt_ine: "cassandra-stress user profile=/tmp/cs_lwt_perf_small.yaml 'ops(stmt-insert-if-not-exists=1)' no-warmup cl=QUORUM duration=10m -mode cql3 native -rate threads=100"
stress_cmd_lwt_uc: "cassandra-stress user profile=/tmp/cs_lwt_perf_small.yaml 'ops(stmt-update-if-cond=1)' no-warmup cl=QUORUM duration=10m -mode cql3 native -rate threads=100"
stress_cmd_lwt_ue: "cassandra-stress user profile=/tmp/cs_lwt_perf_small.yaml 'ops(stmt-update-if-exists=1)' no-warmup cl=QUORUM duration=10m -mode cql3 native -rate threads=100"
stress_cmd_lwt_dc: "cassandra-stress user profile=/tmp/cs_lwt_perf_small.yaml 'ops(stmt-delete-if-cond=1)' no-warmup cl=QUORUM duration=10m -mode cql3 native -rate threads=100"
stress_cmd_lwt_de: "cassandra-stress user profile=/tmp/cs_lwt_perf_small.yaml 'ops(stmt-delete-if-exists=1)' no-warmup cl=QUORUM duration=10m -mode cql3 native -rate threads=100"
stress_cmd_lwt_mixed: "cassandra-stress user profile=/tmp/cs_lwt_perf_small.yaml 'ops(stmt-insert-if-not-exists=1,stmt-update-if-cond=1,stmt-update-if-exists=1,stmt-delete-if-cond=1,stmt-delete-if-exists=1)' no-warmup cl=QUORUM duration=10m -mode cql3 native -rate threads=100"
stress_cmd_lwt_mixed_baseline: "cassandra-stress user profile=/tmp/cs_lwt_perf_small.yaml 'ops(stmt-insert=2,stmt-select=16,stmt-delete=2,stmt-update=21)' no-warmup cl=QUORUM duration=10m -mode cql3 native -rate threads=100"

n_db_nodes: 3
n_loaders: 1

instance_type_loader: 'c4.2xlarge'
instance_type_monitor: 't3.small'
instance_type_db: 'i3.xlarge'

user_prefix: 'perf-regression-throughput-lwt-small'
ami_id_db_scylla_desc: 'VERSION_DESC'
ami_id_loader: 'scylla-qa-loader-ami-lwt-v5'

append_scylla_args: '--memory 4G --blocked-reactor-notify-ms 5 --abort-on-lsa-bad-alloc 1 --abort-on-seastar-bad-alloc --abort-on-internal-error 1 --abort-on-ebadf 1'
backtrace_decoding: false
print_kernel_callstack: true

store_perf_results: true
send_email: true
email_recipients: ['scylla-perf-results@scylladb.com', 'lwt@scylladb.com']
email_subject_postfix: 'memory-wise(small dataset)'
