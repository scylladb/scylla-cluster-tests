test_duration: 420

latte_schema_parameters:
  lwt: 'false'
  cdc: 'true'
  mv: 'false'
  ks_name: 'cdc_keyspace'
  table_name: 'cdc_table'

prepare_write_cmd:
  - >-
    latte run -f write_to_table -P rows_per_partition=1000 --rate 2500 --duration=5000000 --start-cycle 0 --tag write-1
    data_dir/latte/tablet_split_merge_load.rn

  - >-
    latte run -f write_to_table -P rows_per_partition=1000 --rate 2500 --duration=5000000 --start-cycle 5000001 --tag write-2
    data_dir/latte/tablet_split_merge_load.rn

stress_cmd:
  - >-
    latte run -f update_table --consistency=QUORUM --threads=1 --rate=500 --concurrency=900 --duration=360m --tag update
    data_dir/latte/tablet_split_merge_load.rn

  - >-
    latte run -f read_from_table --consistency=QUORUM --threads=1 --rate=800 --concurrency=900 --duration=360m --tag read-from-table
    data_dir/latte/tablet_split_merge_load.rn

  - >-
    latte run -f delete_partition -P delete_pct=50 --rate 20  --concurrency=10 --duration=360m --tag delete-partition
    data_dir/latte/tablet_split_merge_load.rn

db_type: mixed_scylla

n_db_nodes: 6
simulated_racks: 3
n_loaders: 2
round_robin: true

instance_type_db: 'i4i.2xlarge'
gce_instance_type_db: 'n2-highmem-8'
gce_n_local_ssd_disk_db: 8

n_test_oracle_db_nodes: 3
instance_type_db_oracle: 'i4i.2xlarge'
oracle_scylla_version: ''
ami_id_db_oracle: 'ami-0c14b7ebb55b4ce15'

nemesis_class_name: 'SisyphusMonkey'
nemesis_selector: ["schema_changes and not disruptive"]
nemesis_seed: '021'
nemesis_during_prepare: false
space_node_threshold: 64424

user_prefix: 'longevity-cdc-24h'

use_preinstalled_scylla: true

append_scylla_args: '--logger-log-level table=debug'
