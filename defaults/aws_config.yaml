  eu-west-1: # Europe (Ireland)
    ami_id_loader: 'ami-0f2aac9a9d7a29979' # Loader dedicated AMI v18
    ami_id_monitor: 'ami-0ff760d16d9497662' # Official CentOS Linux 7 x86_64 HVM EBS ENA 1901_01
