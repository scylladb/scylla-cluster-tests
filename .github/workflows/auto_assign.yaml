name: 'Auto Assign'
on:
  pull_request_target:
    types: [opened]
  issues:
    types: [opened]
jobs:
  assignAuthor:
    name: Assign author to PR/issue
    runs-on: blacksmith-2vcpu-ubuntu-2404
    steps:
      - name: Assign author to PR/issue
        if: github.actor != 'scylladbbot'
        uses: technote-space/assign-author@v1
