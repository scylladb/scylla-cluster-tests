    unthrottled:
      P90 write:
        fixed_limit: null
      P90 read:
        fixed_limit: null
      P99 write:
        fixed_limit: null
      P99 read:
        fixed_limit: null
      Throughput write:
        # Fixed throughput limit in operations per second (ops/sec).
