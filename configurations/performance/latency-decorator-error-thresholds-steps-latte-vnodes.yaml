# Latency decorator error thresholds for latte gradual throughput tests with vnodes (tablets disabled)
# These thresholds are based on latte's performance characteristics which differ from cassandra-stress
# Values will be updated after initial performance testing on i8g.4xlarge instances
# Vnodes typically show different performance characteristics compared to tablets

latency_decorator_error_thresholds:
  write:
    unthrottled:
      P90 write:
        fixed_limit: null
      P99 write:
        fixed_limit: null
      Throughput write:
        # Fixed throughput limit in operations per second (ops/sec).
        # Vnodes may show slightly different throughput characteristics than tablets.
        fixed_limit: null  # To be set after baseline testing

  read:
    "150000":
      P90 read:
        fixed_limit: null
      P99 read:
        fixed_limit: 1
    "300000":
      P90 read:
        fixed_limit: null
      P99 read:
        fixed_limit: 1
    "450000":
      P90 read:
        fixed_limit: null
      P99 read:
        fixed_limit: 3
    "600000":
      P90 read:
        fixed_limit: null
      P99 read:
        fixed_limit: 40
    "700000":
