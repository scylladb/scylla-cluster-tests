        fixed_limit: null
      P99 read:
        fixed_limit: 50
    unthrottled:
      P90 read:
        fixed_limit: null
      P99 read:
        fixed_limit: null
      Throughput read:
        # Fixed throughput limit in operations per second (ops/sec).
        # Vnodes may achieve slightly different max throughput than tablets.
        fixed_limit: null  # To be set after baseline testing


