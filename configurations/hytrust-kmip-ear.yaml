
scylla_encryption_options: "{ 'cipher_algorithm' : 'AES/ECB/PKCS5Padding', 'secret_key_strength' : 128, 'key_provider': 'KmipKeyProviderFactory', 'kmip_host': 'kmip_test'}"

append_scylla_yaml:
  system_key_directory: '/etc/encrypt_conf/'
  system_info_encryption:
    enabled: true
    key_provider: 'LocalFileSystemKeyProviderFactory'
    secret_key_file: '/etc/scylla/encrypt_conf/system_info_encryption_keyfile'
  kmip_hosts:
    kmip_test:
      hosts: '' # host is dinamically added by `proposed_scylla_yaml` function
      certificate: '/etc/encrypt_conf/scylla_node.pem'
      keyfile: '/etc/encrypt_conf/scylla_node.key'
      truststore: '/etc/encrypt_conf/trust.pem'
      priority_string: 'NORMAL:+RSA:+AES-128-CBC:+AES-256-CBC:+SHA256:-VERS-TLS-ALL:+VERS-TLS1.2'
      max_command_retries: 3
      key_cache_expiry: 1200
      key_cache_refresh: 300
